<!DOCTYPE html >
<html lang="en">
<head>
<title>May Tinh</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
  body{
	margin:0;  
  }
  	#container{
  		width: 40%;
  		height: auto;
  		border: 1px solid #d9d9d9;
  		padding: 100px;
  		text-align: center;
  	}
  	#so1{
  		margin-bottom: 10px;
  	}
  	#so2{
  		margin-bottom: 10px;
  	}
  	#nhan{
  		margin-left: 10px;
margin-right: 10px;
  	}
  	#cong{
  		margin-left: 10px;
margin-right: 10px;
  	}
  	.sub{
width: 50px;
  	}
  	#ketqua{
  		margin-right: 122px;
  	}
  </style>
</head>
<body>
	<div id="container">
<h1>Javascript căn bản</h1>	
	<h3>Máy tính đơn giản</h3>
	
		<div id="so1">So thu 1: <input type="text" id="num1" name=""> <input type="submit" onClick="cong('+');" name="" class="sub" id="cong" value="+"><input type="submit" class="sub" name="" id="tru" onClick="cong('-');" value="-"></div>
        <div id="so2">So thu 2: <input type="text" id="num2" name=""> <input type="submit" onClick="cong('*');" name="" class="sub" value="*" id="nhan"><input type="submit" class="sub" name="" value="/" onClick="cong('/');" id="chia"><br></div>
        <div id="ketqua">Kết quả :<input type="text" name="" id="kq"></div>
	
	</div>
    <script type="text/javascript">
	function cong(opt) {
				var num1Ele = document.getElementById('num1');
                var num1 = parseFloat(num1Ele.value);
                
                var num2Ele = document.getElementById('num2');
                var num2 = parseFloat(num2Ele.value);
                
                //2 . Tính kết quả
                var kq = 0;
				if(num1Ele.value==''||num2Ele.value==''){
					alert('không được để trống');
				}
				else if(/^[0-9 ]*$/.test(num1Ele.value) == false||/^[0-9 ]*$/.test(num2Ele.value) == false){
					alert('phải là số');
				}
				else{
                switch(opt) {
                    case '+': 
                        kq =num1 + num2;
						break;
                    case '-': 
                        kq = num1 - num2;
                        break;
                    case '*': 
                        kq = num1 * num2;
                        break;
                    case '/': 
                        kq = num1 / num2;
                        break;        
                }
				}
                //3 . Hiển thị kết quả.
                var rsEle = document.getElementById('kq');
                rsEle.value = kq;
	}
	
</script>
</body>
</html>
